<h1> 네이버 영화 검색 API</h1>

  <form action="{% url 'movies:search_movie' %}" method="GET">
      <input type="text" name="q" placeholder="검색">
      <input type="submit" value="검색">
  </form>
  <div>
  {% for item in items %}
      <ul>
          <div>{{ forloop.counter }}
            <img src="{{item.image}}" alt="" width="110" height="150"> : {{ item.title|safe }} ( {{item.pubDate}} ) : {{ item.director }} : {{ item.actor }} 평점 : {{ item.userRating }}
            <a href="{{ item.link }}">Naver 영화!</a>
            <a href="{% url 'movies:save_movie' item.link %}">Save Movie to DB</a>
          </div>
      </ul>
  {% endfor %}
  </div>
